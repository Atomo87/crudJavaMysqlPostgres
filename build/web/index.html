        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <hr>
                    <h3>Cadastro de Clientes</h3>
                    <hr>
            <form action="clienteCreateAndFind" method="POST">       
                <div class="form-group mb-3">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" aria-describedby="emailHelp">
                </div>

                <div class="form-group mb-3">
                <label for="cpf">CPF(Apenas numeros)</label>
                <input type="text" maxlength="11" class="form-control" name="cpf" id="cpf">
                </div>

            <div class="form-group mb-3">
            <label for="nascimento">Data de nascimento</label>
            <input type="date" class="form-control" name="nascimento" id="nascimento">

            </div>

            <div class="form-group mb-3">
                    <label for="situacao">Status</label>
                    <select class="form-control mb-2" id="situacao" name="situacao">
                    <option selected>-- Selecione uma condição</option>
                    <option value="1">Ativo</option>
                    <option value="0">Inativo</option> 
                </select>
                 </div>
                <button type="submit" class="btn btn-primary">Enviar</button>  
                <button type="reset" class="btn btn-secondary">Limpar Formulario</button> 

           </form>

                    
                </div>
                
                
            </div>
        
        </div>
